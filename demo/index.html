<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Switch Demo - X-Tag</title>

    <link rel="stylesheet" type="text/css" href="../src/switch.css"/>

    <script type="text/javascript" src="x-tag-components.js"></script>

    <script type="text/javascript" src="../src/switch.js"></script>

    <style type="text/css">

      h4 {
        margin: 1rem 0 0.5rem 0;
      }

      label {
        display: block;

      }

      input[type="text"] {
        margin: 0 0 10px;
      }

      x-switch {
        margin: 10px 0;
      }

	#resize-demo {
		font-size: 200%;
	}

    </style>
  </head>

  <body>

    <h4>Simple switch</h4>
    <x-switch id="tele-demo" name="wifi"></x-switch>

    <h4>Disabled switch</h4>
    <x-switch name="power" disabled></x-switch>

    <h4>Resized switch</h4>
    <x-switch id="resize-demo" name="foo" value="bar"></x-switch>

  </body>

  <script type="text/javascript">

  </script>

</html>
